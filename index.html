<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마켓컬리 UIUX 디자인</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/lib/postcode.v2.js"></script>

</head>

<body>
    <div id="wrap">


        <!-- 쿠키 설정 : 모달창 -->
        <div id="popup">
            <a href="https://www.kurly.com/shop/event/kurlyEvent.php?htmid=event/join/join_220803">
                <div class="container">
                    <h1>지금 가입하고 인기상품 <strong>100원</strong>에 받아가세요!</h1>
                    <span class="popup-close-btn blind" title="배너 하루 안보기">배너 하루 안보기</span>
                </div>
            </a>
        </div>

        <header id="header">
            <div>
                <div class="Main_Header_Wrapper">
                    <div class="regi_login_customer">
                        <div class="customercenter">고객센터</div>
                        <div class="line"></div>
                        <div class="login">로그인</div>
                        <div class="line"></div>
                        <div class="register">회원가입</div>
                    </div>
                    <div class="Main_Header">
                        <img src="./img/logo.svg" alt="">
                        <div class="MarketKurly">마켓컬리</div>
                        <div class="line"></div>
                        <div class="BeautiKurly">뷰티컬리</div>
                        <div id="search">
                            <input type="text" placeholder="검색어를 입력해주세요">
                            <i></i>
                        </div>
                        <div class="icon-Wrapper">
                            <div class="local"><img src="./img/img05.svg" alt=""></div>
                            <div class="favorit"><img src="./img/img06.svg" alt=""></div>
                            <div class="cart"><img src="./img/img07.svg" alt=""></div>
                        </div>


                    </div>
                </div>
                <div class="Category_Header">
                    <div class="Category_Wrapper">
                        <div class="Category_Hambuger"></div>
                        <div class="Category_Text">카테고리</div>

                        <ul class="Category_center">
                            <li class="new">신상품</li>
                            <li class="best">베스트</li>
                            <li class="save">알뜰쇼핑</li>
                            <li class="price">특가/혜택</li>
                        </ul>

                        <a
                            href="https://www.kurly.com/shop/event/kurlyEvent.php?htmid=event/delivery_search/delivery_search">
                            <span>샛별・낮</span>배송안내
                        </a>
                    </div>


                </div>
            </div>
        </header>
        <main id="main">
            <h1>main</h1>
        </main>
        <footer id="footer">
            <h1>footer</h1>
        </footer>

    </div>
</body>

</html>
